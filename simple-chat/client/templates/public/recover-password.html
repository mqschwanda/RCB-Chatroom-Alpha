<template name="recoverPassword">
  <div class="row">
    <div class="col s12">
      <h4 class="page-header">Recover Password</h4>
      <form id="recover-password" class="recover-password">
        <p class="alert alert-info">Enter your email address below to receive a link to reset your password.</p>
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="submit" class="waves-effect waves-light btn" value="Recover Password">
        </div>
      </form>
    </div>
  </div>
</template>
