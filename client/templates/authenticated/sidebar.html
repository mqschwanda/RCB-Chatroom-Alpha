<template name="sidebar">
  <!-- sidebar -->
  <aside class="sidebar">
    <h5>Channels</h5>
    <ul>
      {{#each channel in channels}}
        <li class="{{checkIfActive channel.name}}">
          <!-- display channel name and link to chatroom -->
          <a href="/messages/{{channel.name}}">#{{channel.name}}</a>
        </li>
      {{/each}}
    </ul>

    <h5>Direct Messages</h5>
    <ul>
      {{#each user in users}}
        <li class="{{checkIfActive user.username}}">
          <!-- display user name and link to direct message -->
          <a href="/messages/@{{user.username}}">
            {{user.username}}
            {{#if user.status.online}}
              <!-- show online status -->
              <i class="fa fa-user"></i>
            {{/if}}
          </a>
        </li>
      {{/each}}
    </ul>
  </aside>
</template>
