<template name="channel">
  {{> sidebar}}
  <div class="conversation">
    <!-- chat history -->
    <div id="messages">
      <!-- messages container -->
      <div class="messages-list {{#if isLoading}}loading-list{{/if}}">
        {{#each messages}}
          {{> message}}
        {{else}}
          <!-- defualt message when no chat history exists -->
          {{#if isDirect}}
            <p class="alert alert-warning">You haven't said anything to {{channel}} yet... Say hello... Don't you know that it goes down in the DM?!</p>
          {{else}}
            <p class="alert alert-warning">{{channel}} is pretty quiet... You should say something... Just dont be an asshole!</p>
          {{/if}}
        {{/each}}
      </div>
    </div>
    <!-- input container for user -->
    <div class="message-input">
      <!-- display the users that are typing -->
      <span class="form-users-typing">{{usersTyping}}</span>
      <!-- input for chat -->
      <textarea name="message" placeholder="Type your message here... Press enter to send!"></textarea>
    </div>
  </div>
</template>
