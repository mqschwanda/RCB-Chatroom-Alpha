<template name="message">
  <div class="message">
    {{#if showHeader}}
      <!-- message header -->
      <header>
        <!-- owner and timestamp -->
        <h4>{{name owner}} <span>{{messageTimestamp timestamp}}</span></h4>
      </header>
    {{/if}}
    <!-- message content -->
    <div class="body">
      {{{parseMarkdown message}}}
    </div>
  </div>
</template>
